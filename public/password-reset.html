<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset â€” Eaglercraft Hosting</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="auth">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <label>New Password<input name="newPassword" type="password" required minlength="6" /></label>
      <button type="submit">Reset Password</button>
    </form>
    <div id="msg" class="msg"></div>
  </main>
  <script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      if (!token) {
        document.getElementById('msg').textContent = 'No reset token provided';
        return;
      }
      const fd = new FormData(e.target);
      const r = await fetch('/api/password-reset/confirm', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword: fd.get('newPassword') })
      }).then(r => r.json());
      if (r.ok) {
        document.getElementById('msg').textContent = 'Password reset! Redirecting to login...';
        setTimeout(() => window.location.href = '/login.html', 2000);
      } else {
        document.getElementById('msg').textContent = r.error || 'Reset failed';
      }
    });
  </script>
</body>
</html>
